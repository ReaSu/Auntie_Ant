command:
  - ./langton
tests:
  - name: "prints grid of size 1"
    args:
      - '1'
    stdout: |
      ^
  - name: "prints grid of size 2"
    args:
      - '2'
    stdout: |
      ^.
  - name: "prints grid of size 3"
    args:
      - '3'
    stdout: |
      .^.
  - name: "prints 1 by 1 grid"
    args:
      - '1'
      - '1'
    stdout: |
      ^
  - name: "prints 2 by 2 grid"
    args:
      - '2'
      - '2'
    stdout: |
      ^.
      ..
  - name: "prints 3 by 5 grid"
    args:
      - '3'
      - '5'
    stdout: |
      ...
      ...
      .^.
      ...
      ...
  - name: "prints ant facing north at position -1, 0 in 3x3 grid"
    args:
      - '3'
      - '3'
      - '-1'
      - '0'
      - "north"
    stdout: |
      ...
      ^..
      ...
  - name: "prints ant facing north at position 1, 0 in 3x3 grid"
    args:
      - '3'
      - '3'
      - '1'
      - '0'
      - "north"
    stdout: |
      ...
      ..^
      ...
  - name: "prints ant facing north at position 0, -1 in 3x3 grid"
    args:
      - '3'
      - '3'
      - '0'
      - '-1'
      - "north"
    stdout: |
      .^.
      ...
      ...
  - name: "prints ant facing north at position 0, 1 in 3x3 grid"
    args:
      - '3'
      - '3'
      - '0'
      - '1'
      - "north"
    stdout: |
      ...
      ...
      .^.
  - name: "prints ant facing east"
    args:
      - '1'
      - '1'
      - '0'
      - '0'
      - "east"
    stdout: |
      >
  - name: "prints ant facing south"
    args:
      - '1'
      - '1'
      - '0'
      - '0'
      - "south"
    stdout: |
      v
  - name: "prints ant facing west"
    args:
      - '1'
      - '1'
      - '0'
      - '0'
      - "west"
    stdout: |
      <
